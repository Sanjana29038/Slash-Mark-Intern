<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Encryption/Decryption</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Simple Encryption/Decryption</h1>
    <label for="plaintext">Plaintext:</label>
    <textarea id="plaintext" rows="5" cols="50"></textarea>
    <button onclick="encrypt()">Encrypt</button>
    <br>
    <label for="ciphertext">Encrypted Text:</label>
    <textarea id="ciphertext" rows="5" cols="50" readonly></textarea>
    <button onclick="decrypt()">Decrypt</button>
    <br>
    <label for="decryptedtext">Decrypted Text:</label>
    <textarea id="decryptedtext" rows="5" cols="50" readonly></textarea>
    
    <script src="script.js"></script>
</body>
</html>
